<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Company Visit Report</h1>

    <div class="vehicle-details">
        <h2>Vehicle Details</h2>
        <p>Please fill in the vehicle details here.</p>
    </div>

    <div class="milk-point-details">
        <h2>Milk Point Details</h2>
        <div class="milk-point">
            <div class="card">
                <div class="card-header" onclick="this.parentElement.classList.toggle('expanded');">Milk Point 1</div>
                <div class="card-content">
                    <p>Details about Milk Point 1.</p>
                </div>
            </div>
            <div class="card">
                <div class="card-header" onclick="this.parentElement.classList.toggle('expanded');">Milk Point 2</div>
                <div class="card-content">
                    <p>Details about Milk Point 2.</p>
                </div>
            </div>
            <!-- Additional milk points can be added similarly. -->
        </div>
    </div>

    <footer>
        <p>Company Footer Information</p>
    </footer>
</body>
</html>
